<script type="text/javascript">
$(document).ready(function(){
	throwable_base.login.isLogin("", function(temp){
		if(temp == 1) {
			throwable_util.url.location("index.html");
		}
	});
});

	$("#register_form").submit(function(){
		if(!throwable_util.checkValue.isEmptyById("username")){
			alert("用户名不能为空");
			$("#username").focus();
			return false;
		}
		if(!throwable_util.checkValue.isEmptyById("password")){
			alert("密码不能为空");
			$("#password").focus();
			return false;
		}
		if(!throwable_util.checkValue.isEmptyById("email")){
			alert("邮箱不能为空");
			$("#email").focus();
			return false;
		}
		if(!throwable_util.checkValue.isEmail($("#email").val())){
			alert("邮箱格式不对");
			$("#email").focus();
			return false;
		}
		var jsonObject = {
				username:$("#username").val(),
				password:$("#password").val(),
				email:$("#email").val(),
				nickname:$("#username").val()
		};
		console.log(JSON.stringify(jsonObject));
		$.post("user/register", jsonObject, function(result){
			if(result.msgCode == 1) {
				throwable_util.url.location("login.html");
			}
			console.log(JSON.stringify(result));
		}, "json");
		return false;
	});
</script>
