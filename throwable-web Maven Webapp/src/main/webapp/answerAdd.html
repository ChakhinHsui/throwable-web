  		<form id="answer">
  			问题id:<br>

  		<script type="text/javascript">

  		$("#answer").submit(function(){
  			var jsonObject = {
  					question_id:$("#question_id").val(),
  					answer_abstract:UM.getEditor('myEditor').getContent(),
  					answer_description:UM.getEditor('myEditor2').getContent(),
  					user_id:$("#user_id").val()
  			};
  			$.ajax({
  				type: "post",
  				url: "answer/addAnswer",
  				data: jsonObject,
  				success: function(data){
  					alert(data);
  				}
  			});
  			return false;
  		});
