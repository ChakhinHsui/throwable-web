<script type="text/javascript" src="js/throwable-base.js"></script>

<script type="text/javascript">
	
	$(document).ready(function(){
		throwable_base.login.isLogin("", function(temp){
			if(temp == 1) {
				throwable_util.url.location("index.html");
			}
		});
	});

	$("#login-form").submit(function(){
		if(!throwable_util.checkValue.isEmptyById("uname")) {
			alert("输入用户名");
			$("#uname").focus();
			return false;
		}
		if(!throwable_util.checkValue.isEmptyById("pword")) {
			alert("输入密码");
			$("#pword").focus();
			return false;
		}
		var jsonObject = {
				username : $("#uname").val(),
				password : $("#pword").val()
		};
		$.post("user/login", jsonObject, function(result){
			console.log(result);
			if(1 == result.msgCode) {
				throwable_util.url.location("index.html");
			}else{
				alert(result.errorMsg);
			}
		}, "json");
		return false;
	});
	
</script>
